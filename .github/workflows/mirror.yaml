# .github/workflows/mirror.yaml
name: 'mirror'
on:
  push:
    branches:
        - __mirror
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    name: mirror
    steps:
      - name: mirror
        id: mirror
        uses: craigez/github-mirror-action@b2dcdb045b6dec9a04176ed53f2bb37b9fe3be8f
        with:
          origin: 'https://github.com/craigez/foo'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_REFSPACE: 'refs/heads/*:refs/heads/mirror/*'
