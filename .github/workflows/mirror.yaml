# .github/workflows/mirror.yaml
name: 'mirror'
on:
  push:
    branches:
        - __mirror
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    name: mirror
    steps:
      - name: mirror
        id: mirror
        uses: craigez/github-mirror-action@ede8a220358f7e82b8fdec7c30223b52a050a475
        with:
          origin: 'https://github.com/craigez/foo'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_REF_SPACE: 'refs/heads/mirror/*'
